# Ustawienia aplikacji
spring.application.name=smart_ski_rent_ver2
server.port=${PORT:8080}

# Aktywacja profilu produkcyjnego
#spring.profiles.active=dev

# Ustawienia bazy danych
spring.datasource.url=${JAWSDB_URL:jdbc:mysql://localhost:3306/smart_ski_rent3}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Inne ustawienia JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

# Ustawienia logowania i bezpiecze?stwa
logging.level.org.springframework.security=DEBUG
# security.jwt.token.secret-key=
security.jwt.token.secret-key=${JWT_SECRET}